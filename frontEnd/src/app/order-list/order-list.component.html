<br>
  <h2>Order Listing</h2>
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Define columns -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{ order.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="stockName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Stock name </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{ order.stockName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{ order.status }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let order">
        <!-- Add buttons for actions -->
        <button  mat-mini-fab color="primary" (click)="viewOrderDetails(order)"> <mat-icon>visibility</mat-icon> </button><span style="margin-left: 5px;"></span>
        <button  mat-mini-fab  (click)="confirmOrder(order)"> <mat-icon>check</mat-icon> </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Pagination -->
  <mat-paginator [length]="totalOrders" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)">
  </mat-paginator>
